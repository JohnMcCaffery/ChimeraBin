[Deadzones]
; Deadzones - Area in which input will be ignored
RightThumbstickX = 10922
RightThumbstickY = 10922
LeftThumbstickX = 10922
LeftThumbstickY = 10922
Trigger = 0
DPadX = 0
DPadY = 0

[Scales]
; Scales - Value by which the raw axis value is scaled by to get the camera axis value
RightThumbstickX = -.0001 
RightThumbstickY = .0001
LeftThumbstickX = -.000035
LeftThumbstickY = -.000035
Trigger = .001
DPadX = -.0001 
DPadY = -.0001 

[Bindings]
; Bindings - What camera axis the axes are bound to
RightThumbstickX = Y
RightThumbstickY = X
LeftThumbstickX = Yaw
LeftThumbstickY = Pitch
Trigger = Z
;DPadX = MouseX
;DPadY = MouseY