[Deadzones]
; Deadzones - Area in which input will be ignored
; X
PushLeft+ = .5
PushRight+ = .5
PushLeft- = .3
PushRight- = .3
; Z
T-Right = 10
T-Left = 10
Crouch = 1
; Yaw
Twist = 10
Lean = 5
ArmYawRight = 20
ArmYawLeft = 20

[Scales]
; Scales - Value by which the raw axis value is scaled by to get the camera axis value
; X
PushLeft+ = 6
PushLeft- = 18
PushRight+ = 6
PushRight- = 18
; Z
T-Right = .02
T-Left = .0
Crouch = 4
; Yaw
Twist = .01
Lean = .05
ArmYawRight = .02
ArmYawLeft = .02

[Bindings]
; s - What camera axis the axes are bound to
; X
PushLeft = X
PushRight = X
PushLeft+ = X
PushLeft- = X
PushRight+ = X
PushRight- = X
; Z
T-Right = Z
T-Left = Z
Crouch = None
; Yaw
Twist = Yaw
Lean = Yaw
ArmYawRight = Yaw
ArmYawLeft = Yaw

[Head]
KinectPosition = 1000,0,0
KinectYaw = 180
KinectPitch = 0
KinectAutostart = true
KinectEnableHead = true